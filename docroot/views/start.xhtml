<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body >
	
		<h:panelGroup rendered="#{pubMedSearch.step eq 1}">
		  	<ui:include src="/views/usersearch.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 3}">
		   	<ui:include src="/views/pubmedsearchresults.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 4}">
		   	<ui:include src="/views/confirmation.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 5}">
		   	<ui:include src="/views/fileupload.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 6}">
		  	<ui:include src="/views/descriptions.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 7}">
		 	<ui:include src="/views/completed.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 0}">
		   	<ui:include src="/views/preexistingrecorddisplay.xhtml" />
		</h:panelGroup>
		
		<h:panelGroup rendered="#{pubMedSearch.step == 99}">
			<ui:include src="/views/existingrecordfound.xhtml"/>
		</h:panelGroup>
		
	</h:body>
	
</f:view>
