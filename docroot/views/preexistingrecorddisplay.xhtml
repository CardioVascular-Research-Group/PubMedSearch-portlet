<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>


<h:form id="displaycurrrecord" >  

 
		<h:outputText style="font-weight: bold" value="#{pubMedSearch.selectedPub.title}"  id="selectedpubconfirmtt4"/> <br/>
		<h:outputText value="#{pubMedSearch.selectedPub.fullnames}"  id="selectedpubconfirmff4"/>. <br/>
		<h:outputText value="#{pubMedSearch.selectedPub.journalname}"  id="selectedpubconfirmjn4"/>.<h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalyear}"  id="selectedpubconfirmjy4"/><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalmonth}"  id="selectedpubconfirmjm4"/><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalday}"  id="selectedpubconfirmjd4"/>;<h:outputText value="&#160;" />
	  	<h:outputText value="#{pubMedSearch.selectedPub.epubsum2}"  id="epubsum15"/><h:outputText value="&#160;" />
		<br/>
		
		<h:outputText value="#{pubMedSearch.selectedPub.doi}"  id="selectedpubdoi"/><h:outputText value="&#160;" /><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.epubsum}"  id="epubsum"/><h:outputText value="&#160;" />
	 	<br/><br/>
	 	
		<h:outputText style="font-weight: bold" value="Abstract:  "/> 
		<h:outputText value="#{pubMedSearch.selectedPub.abstract}" id="selectedpubconfirma"/> <br/>  
					
		<br/>PMID: <h:outputText value="#{pubMedSearch.selectedPub.pmid}"  id="pmid1"/> <br/><br/>
		
	    <p:commandButton  id="downloadziponly" value="Click to Download All Files (.zip)" action="#{pubMedSearch.downloadZipOnly()}" ajax="false"/>
	 	<br/><br/>
		
		    <p:dataTable id="ft" var="sfiles" rowKey="#{sfiles.index}" value="#{pubMedSearch.selectedPub.fstorefiles}" type="ordered" selection="#{pubMedSearch.selecteddownloadfile}" selectionMode="single" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" >
		
					<p:column headerText="Filename" > 
					#{sfiles.filename}
					</p:column>  
					 
					<p:column headerText="File Size">
					#{sfiles.filesize} KB
					</p:column>
					 
					<p:column headerText="Figure and Panel">	
					<h:outputText value="#{sfiles.figpandisplay}"/>
					</p:column>
					 
					<p:column headerText="Description">
					 #{sfiles.description}
					</p:column>
					 
					<p:column headerText="Download" >
					<p:commandButton  id="downloadResults" value="Download this File" action="#{pubMedSearch.downloadRawFiles(sfiles)}" ajax="false"/>
					</p:column>
		
			</p:dataTable >
		<br/>
		
		<p:commandButton value="Return to Start a New Entry" id="startover" action="#{pubMedSearch.moveStep(8)}" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" />
		

	</h:form>
</f:view>
