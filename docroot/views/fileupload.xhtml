<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>


	
	<h:form enctype="multipart/form-data" id="uploadingfiles">
				
		
		<h:outputText value="Please upload all files you would like to associate with the publication selected. "/>
		<h:outputText value="Use the Save Progress button to save your uploads without moving forward. You can access this publication again under View My Publications." /> 
		<br/><br/>
				   					
		<h:outputText style="font-weight: bold" value="#{pubMedSearch.selectedPub.title}"  id="selectedpubconfirmtt3"/>. <br/>
		<h:outputText value="#{pubMedSearch.selectedPub.fullnames}"  id="selectedpubconfirmff3"/>. 
		<h:outputText value="#{pubMedSearch.selectedPub.journalname}"  id="selectedpubconfirmjn3"/>.<h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalyear}"  id="selectedpubconfirmjy3"/><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalmonth}"  id="selectedpubconfirmjm3"/><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.journalday}"  id="selectedpubconfirmjd3"/>;<h:outputText value="&#160;" />
	  	<h:outputText value="#{pubMedSearch.selectedPub.epubsum2}"  id="epubsum11"/><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.doi}"  id="selectedpubdoi"/><h:outputText value="&#160;" /><h:outputText value="&#160;" />
		<h:outputText value="#{pubMedSearch.selectedPub.epubsum}"  id="epubsum"/><h:outputText value="&#160;" />
	 	<br/><br/>
		
		<h:outputText style="font-weight: bold" value="Abstract:  "/> 
		<h:outputText value="#{pubMedSearch.selectedPub.abstract}" id="selectedpubconfirma"/> <br/>  
					
		<br/>PMID: 
		<h:outputText value="#{pubMedSearch.selectedPub.pmid}"  id="pmid1"/><br/>
		
	   	<br/><h:outputText value="#{pubMedSearch.redostep5msg}" style="color:red"/>  <br/>
	   			
	   	<h:outputText value="#{pubMedSearch.uploaderr}" style="color:red"/><br/>
	   	<h:outputText value="To upload files to this record:" style="font-weight: bold"/><br/>
	    <h:outputText value="Choose:" style="font-weight: bold"/> <h:outputText value=" Select data files for upload. You may select multiple files by pressing the Ctrl button. If an invalid file type is chosen, you may continue to upload other files by pressing Choose again." /><br/>
	    <h:outputText value="Upload:" style="font-weight: bold"/>  <h:outputText value=" Upload all selected files simultaneously. You may upload individual files by selected the up arrow icon to the right of the file." /><br/>
	    <h:outputText value="Cancel:"  style="font-weight: bold"/>  <h:outputText value=" Cancel all uploads in progress after uploading to the site has begun. You may cancel individual files in progress by using the far right most icon next to the file." /><br/>
	  
	   	<h:outputText value="Files may not be deleted after they are uploaded." style="font-weight: bold"/><br/>
	   	<h:outputText value="Acceptable File Types: "  style="font-weight: bold"/><br/>
	   	<h:outputText value=".doc, .docx, .xls, .xlsx, .pdf, .abf, .xml, .pgf, .pul, .amp, .dat, .txt, .zip, .tar, .jpg, .jpeg, .png, .tiff, .tif, .jif, .jfif, .jp2, .jpx, .j2k, .j2c" /><br/>
	   
	   	<p:fileUpload fileUploadListener="#{pubMedSearch.handleFileUpload}" mode="advanced" style="width:100%" dragDropSupport="true" update="messages" multiple="true" fileLimit="5" sizeLimit="2000000" allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf|abf|xml|pgf|pul|amp|dat|txt|zip|tar|jpg|jpeg|png|tiff|tif|jif|jfif|jp2|jpx|j2k|j2c)$/" />  

	    <br/><br/><br/>
	    
	   	<p:growl id="messages" life="10000" showDetail="true" sticky="true"/>  
	  	<p:commandButton value="Save Progress and Start a New Entry" actionListener="#{pubMedSearch.handleFileSavePoint3}" update="messages"/> <br/><h:outputText value="Click to save your progress and restart the upload process. If no files have been uploaded, the selected publication will not be saved to your account." /><br/><br/>
		  
		<p:commandButton value="Next: Add File Descriptions" action="#{pubMedSearch.moveStep(5)}" update="@form" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" oncomplete="setTimeout('document.getElementById(\'' + this.id + '\').disabled=false;', 50);"/><br/><br/><br/>
	 <h:outputText value="Please do NOT use your browser's back button at anytime during the upload process." />
	</h:form> 
	


</f:view>
