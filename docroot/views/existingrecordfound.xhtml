<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>




	<h:panelGrid columns="2" columnClasses="label, value">
		<h:form id="comfirmationexisting">
		
			
		
			<h:outputText rendered="#{pubMedSearch.selectedPub.completed}" style="color: red" value="This record has already been added to the CEP Tools repository, with downloadable files available. Would you like to view this record?"/> 		
			<h:outputText rendered="#{!pubMedSearch.selectedPub.completed and !pubMedSearch.match}" style="color: red" value="This record has already been added to the CEP Tools repository, however it remains hidden because the user that created this record has not made it visible. It may be incomplete. This publication will be available for viewing and file download once this user makes it visible to all users."/><br/><br/>  								
			<h:outputText rendered="#{!pubMedSearch.selectedPub.completed and pubMedSearch.match}" style="color: red" value="This record has already been added to the CEP Tools repository, however it remains hidden because you have not made it visible. This publication will be available for viewing and file download once you make it visible to all users. You may access it by selecting View My Publications in the top menu."/><br/>
		
			<br/>
			<h:outputText style="font-weight: bold" value="#{pubMedSearch.selectedPub.title}"  id="selectedpubconfirmtt3"/>. <br/>
			<h:outputText value="#{pubMedSearch.selectedPub.fullnames}"  id="selectedpubconfirmff3"/>. <br/>
			<h:outputText value="#{pubMedSearch.selectedPub.journalname}"  id="selectedpubconfirmjn3"/>.<h:outputText value="&#160;" />
			<h:outputText value="#{pubMedSearch.selectedPub.journalyear}"  id="selectedpubconfirmjy3"/><h:outputText value="&#160;" />
			<h:outputText value="#{pubMedSearch.selectedPub.journalmonth}"  id="selectedpubconfirmjm3"/><h:outputText value="&#160;" />
			<h:outputText value="#{pubMedSearch.selectedPub.journalday}"  id="selectedpubconfirmjd3"/>;<h:outputText value="&#160;" />
			<h:outputText value="#{pubMedSearch.selectedPub.epubsum2}"  id="epubsum4"/><h:outputText value="&#160;" />
			
			<h:outputText value="#{pubMedSearch.selectedPub.doi}"  id="selectedpubdoi3"/><h:outputText value="&#160;" />
			<br/> <h:outputText value="#{pubMedSearch.selectedPub.epubsum}"  id="epubsum3"/><h:outputText value="&#160;" />
			<br/>
			<h:outputText style="font-weight: bold" value="Abstract:  "/> 
			<h:outputText value="#{pubMedSearch.selectedPub.abstract}" id="selectedpubconfirma3"/> <br/>  
						
			<br/>PMID: <h:outputText value="#{pubMedSearch.selectedPub.pmid}"  id="pmid13"/>
		  	<br/><br/>
		
		
			<p:commandButton rendered="#{pubMedSearch.selectedPub.completed}" value="View the Existing Record" action="#{pubMedSearch.moveStep(0)}" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" /> <br/><br/>
		  
			<p:commandButton value="Back: Make a Different Selection" action="#{pubMedSearch.moveStep(3)}" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" oncomplete="setTimeout('document.getElementById(\'' + this.id + '\').disabled=false;', 50);"/>   <br/><br/>
			<p:commandButton value="Start a New Search for Upload" action="#{pubMedSearch.moveStep(8)}" onclick="setTimeout('document.getElementById(\'' + this.id + '\').disabled=true;', 50);" /> 
		
		</h:form>
	</h:panelGrid>

</f:view>
